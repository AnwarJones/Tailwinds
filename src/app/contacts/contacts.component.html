<div class="row">
  <div class="col">
    <h3>Contact Us</h3>
    <form>
      <div class="form-group">
        <label for="contactor">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@yourdomain.com" required>
      </div>
      <div class="form-group">
          <label for="category">What are you interested in?</label>
          <div>
              <select id="category" required>
                  <option *ngFor="let c of categories">{{c}}</option>
                </select>
          </div>
      </div>
      <div class="form-group">
          <label for="message">Message</label>
          <!-- <input type="textbox" class="form-control" id="message" placeholder="Describe your request. Don't be afriaid to give plenty of details!" required> -->
          <div>
              <textarea id="message" rows="4" cols="50" placeholder="Describe your request. Don't be afriaid to give plenty of details!"></textarea>
          </div>
        </div>
    </form>
  </div>

  <div class="col-md-4">
   <img [src] = 'source'>
   <div>
    <h5><strong>Tailwinds Consulting</strong></h5> 
    {{streetAddress}} 
   </div>
   <div>{{city}}, {{state}}, {{zipCode}}</div>
  </div>
</div>
