<!-- <div class="parallax"></div> -->
<div class="panel panel-primary">
    <div class="panel-heading"><h1 style="color:rgb(70, 216, 57)">Meet our team</h1></div>
    <div class="row">
      <div class="col-4">
        <p>At Tailwinds Consulting we care for the success of your projects.  With that in mind, we focus on finding the best talents and partnerships</p>
        <ul *ngIf = "employees.length > 1">
          <li *ngFor="let em of employees">
            <a class="btn" (click) = "employeeSelect(em.id)" >{{em.firstName}} {{em.lastName}}</a>
          </li>
        </ul>
    </div>
    <div class="col">
      <app-bios [displayEmployee]="selectedEmployee"></app-bios>
    </div>
</div>
